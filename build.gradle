// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task startServer(dependsOn: ':JokeBackend:appengineRun') {
    doLast {
        println 'Started GCE server.'
    }
}

task runUnitTests(dependsOn: ':app:test') {
    doLast {
        println 'Ran unit tests.'
    }
}

task runAllTests(dependsOn: ['runUnitTests', 'runConnectedAndroidTests']) {
    doLast {
        println 'Ran all tests successfully.'
    }
}

task runConnectedAndroidTests(dependsOn: ':app:connectedAndroidTest') {
    mustRunAfter startServer
    finalizedBy 'stopServer'
    doLast {
        println 'Ran connected Android tests.'
    }
}

task stopServer(dependsOn: ':JokeBackend:appengineStop') {
    doLast {
        println 'Stopped GCE server.'
    }
}
